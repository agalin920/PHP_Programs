	<?php
	// Create an array and push on the names
    // of your closest family and friends
    $myFam = array();
    
    array_push($myFam, "Carmen");
    array_push($myFam, "Adan");
    array_push($myFam, "Marcos");
    
    
	// Sort the list
    sort($myFam);


	// Randomly select a winner!

	// Print the winner's name in ALL CAPS
	print $winner;
